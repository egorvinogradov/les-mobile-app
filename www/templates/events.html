<ion-view title="Events">

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-search" ng-click="modal.show()"></button>
  </ion-nav-buttons>

  <ion-content>

    <a class="events__item" ng-repeat="event in events" href="#/app/events/{{event.id}}">
      <div class="events__item-picture" style="background-image: url('{{event.cover}}')"></div>
      <h3 class="events__item-title">
        <div class="events__item-time">
          {{event.time_string}}
          <span class="events__item-date">{{event.date_string}}</span>
        </div>
        {{event.title}}
        <div class="events__item-city">{{event.address}}</div>
      </h3>
    </a>

  </ion-content>
</ion-view>
