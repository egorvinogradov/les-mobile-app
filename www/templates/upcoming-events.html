<ion-view view-title="Upcoming Events">
  <ion-content>

    <a class="events__item" ng-repeat="event in events" href="#/tab/events/{{event.id}}">
      <div class="events__item-picture" style="background-image: url('{{event.cover}}')"></div>
      <h3 class="events__item-title">
        <div class="events__item-time">
          {{event.time_string}}
          <span class="events__item-date">{{event.date_string}}</span>
        </div>
        {{event.title}}
        <div class="events__item-city">{{event.address}}</div>
      </h3>
    </a>

  </ion-content>
</ion-view>
